<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Fertilizer Recommendation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4c7220, #2b6411);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            color: #141e10;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        #result {
            margin-top: 30px;
            font-size: 1.5em;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        @media (max-width: 400px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Bio-Fertilizer Recommendation System</h1>
    
    <form id="inputForm">
        <label for="N">Nitrogen (N):</label>
        <input type="number" id="N" required>

        <label for="P">Phosphorus (P):</label>
        <input type="number" id="P" required>

        <label for="K">Potassium (K):</label>
        <input type="number" id="K" required>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" required>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" required>

        <label for="ph">Soil pH:</label>
        <input type="number" step="0.1" id="ph" required>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" required>

        <button type="submit">Predict</button>
    </form>
    
    <h2 id="result"></h2>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
